name: Build and Run Assembly

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install NASM
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Assemble
        run: |
          mkdir -p build
          nasm -felf64 main.asm -o build/main.o
          nasm -felf64 print.asm -o build/print.o

      - name: Link
        run: |
          ld -o build/asm_prog build/main.o build/print.o

      - name: Run program
        run: |
          ./build/asm_prog

      - name: Create tag
        if: success()
        id: create_tag
        run: |
          git config user.name "Tanel"
          git config user.email "music.wave.form7@gmail.com"
          TAG=v${{ github.run_number }}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag -a $TAG -m "Release $TAG"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git $TAG

      - name: Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          prerelease: true # optional â€“ remove if you want a full release
          body: |
            Automated prerelease for run ${{ github.run_id }} (commit ${{ github.sha }}).
          files: |
            build/asm_prog

name: Build and Run Assembly

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install NASM
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Assemble
        run: |
          mkdir -p build
          nasm -felf64 main.asm -o build/main.o
          nasm -felf64 print.asm -o build/print.o

      - name: Link
        run: |
          ld build/main.o build/print.o -o build/asm_prog

      - name: Run program
        run: |
          ./build/asm_prog
        continue-on-error: false

      - name: Create prerelease
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: prerelease-${{ github.sha }}
          name: Preâ€‘Release ${{ github.sha }}
          body: |
            Automatic prerelease generated by the CI pipeline.
            - Commit: ${{ github.sha }}
            - Build on: ${{ github.run_id }}
          prerelease: true
          files: build/asm_prog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

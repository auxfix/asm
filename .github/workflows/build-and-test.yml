name: Build and Run Assembly

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install NASM
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Assemble
        run: |
          mkdir -p build
          nasm -felf64 main.asm -o build/main.o
          nasm -felf64 print.asm -o build/print.o

      - name: Link
        run: |
          ld build/main.o build/print.o -o build/asm_prog

      - name: Run program
        run: |
          ./build/asm_prog
        continue-on-error: false

      - name: Create tag
        run: |
          git config user.name "Tanel"
          git config user.email "music.wave.form7@gmail.com"
          TAG=v${{ github.run_number }}
          git tag -a $TAG -m "Release $TAG"
          git push origin $TAG

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/asm_prog
